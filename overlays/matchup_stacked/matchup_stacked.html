<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matchup Stacked Overlay</title>
    <link rel="stylesheet" href="matchup_stacked.css" />
  </head>
  <body>
    <div class="matchup-wrapper" id="matchupWrapper">
      <div class="team piece" id="homeBlock">
        <img id="homeLogo" class="team-logo" />
        <span id="homeName" class="team-name">Team A</span>
        <span id="homeScore" class="team-score">0</span>
      </div>
      <div class="team piece" id="awayBlock">
        <img id="awayLogo" class="team-logo" />
        <span id="awayName" class="team-name">Team B</span>
        <span id="awayScore" class="team-score">0</span>
      </div>
    </div>
    <script src="matchup_stacked.js"></script>
  </body>
</html>
