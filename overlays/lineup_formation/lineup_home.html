<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Lineup</title>
  <link rel="stylesheet" href="lineup_home.css">
</head>
<body>
  <div class="lineup-container">
  <div class="team-header">
    <div class="team-info">
      <img src="team-logo.png" alt="Team Logo" class="team-logo">
      <h1 class="team-name">Clube Desportivo Praia Milfontes</h1>
    </div>
    <div class="coach-info">
      <img src="coach.jpg" alt="Coach Photo" class="coach-photo" />
      <span class="coach-name">VÃ­tor Franco</span>
    </div>
  </div>

    <div class="formation">
      <!-- Forwards -->
      <div class="line forwards">
        <div class="player">
          <img src="players/player1.jpg" alt="Player" />
          <span>Player 1</span>
        </div>
        <div class="player">
          <img src="players/player2.jpg" alt="Player" />
          <span>Player 2</span>
        </div>
        <div class="player">
          <img src="players/player3.jpg" alt="Player" />
          <span>Player 3</span>
        </div>
      </div>

      <!-- Midfielders -->
      <div class="line midfielders">
        <div class="player">
          <img src="players/player4.jpg" alt="Player" />
          <span>Player 4</span>
        </div>
        <div class="player">
          <img src="players/player5.jpg" alt="Player" />
          <span>Player 5</span>
        </div>
        <div class="player">
          <img src="players/player6.jpg" alt="Player" />
          <span>Player 6</span>
        </div>
      </div>

      <!-- Defenders -->
      <div class="line defenders">
        <div class="player">
          <img src="players/player7.jpg" alt="Player" />
          <span>Player 7</span>
        </div>
        <div class="player">
          <img src="players/player8.jpg" alt="Player" />
          <span>Player 8</span>
        </div>
        <div class="player">
          <img src="players/player9.jpg" alt="Player" />
          <span>Player 9</span>
        </div>
        <div class="player">
          <img src="players/player10.jpg" alt="Player" />
          <span>Player 10</span>
        </div>
      </div>

      <!-- Goalkeeper -->
      <div class="line goalkeeper">
        <div class="player">
          <img src="players/player11.jpg" alt="Player" />
          <span>Player 11</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
