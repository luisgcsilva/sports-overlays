<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soccer Lineup Overlay</title>
  <link rel="stylesheet" href="lineup_list.css" />
</head>
<body>
  <div class="team-header">
    <div class="team-info">
      <img src="team-logo.png" alt="Team Logo" class="team-logo">
      <h1 class="team-name">Team Name</h1>
    </div>
    <div class="coach-info">
    </div>
  </div>

    <div class="lineup-list">
      <ul>
        <li><span>Treinador</span><span>Manuel</span></li>
        <li><span>1</span> GK - Player 1</li>
        <li><span>2</span> DF - Player 2</li>
        <li><span>3</span> DF - Player 3</li>
        <li><span>4</span> DF - Player 4</li>
        <li><span>5</span> DF - Player 5</li>
        <li><span>6</span> MF - Player 6</li>
        <li><span>7</span> MF - Player 7</li>
        <li><span>8</span> MF - Player 8</li>
        <li><span>9</span> FW - Player 9</li>
        <li><span>10</span> FW - Player 10</li>
        <li><span>11</span> FW - Player 11</li>
      </ul>
    </div>
</body>
</html>
