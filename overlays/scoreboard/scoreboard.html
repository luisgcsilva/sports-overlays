
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBS Overlay</title>
  <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
  <div class="scoreboardWrapper">
    <div class="red-card-container" id="homeRedCards">
    </div>
    <div id="scoreboard">
      <div id="goalOverlay">
          <span id="goalText"></span>
      </div>
      <table class="score-table piece">
        <tr class="piece">
            <td><img src="/assets/84107179.png" class="logo" /></td>
            <td><span class="team-name">CDPM</span></td>
            <td>
              <span class="score-wrapper">
                <span class="score" id="homeScore">0</span>
              </span>
            </td>
        </tr>
        <tr class="piece divider-row">
          <td colspan="3"></td>
        <tr class="piece">
            <td><img src="/assets/Almodovar.png" class="logo" /></td>
            <td><span class="team-name">CDA</span></td>
            <td><span>
              <span class="score-wrapper">
                <span class="score" id="awayScore">0</span>
              </span>
            </td>
        </tr>
      </table>
      <div class="divider-vertical piece"></div>
      <span id="timer" class="piece">00:00</span>
      <div id="extraTimePopup">
        <span id="extra-time"></span>
      </div>
    </div>
    <div class="red-card-container" id="awayRedCards">
    </div>
    <div class="goal-scorer-popup" id="goalScorerPopup">
      <span class="goal-icon">⚽</span>
      <img id="goalTeamLogo" class="goal-logo" src="" />
      <span id="goalScorerText"></span>
    </div>
    <div id="subPopup" class="sub-popup">
      <div class="sub-header">
        <span class="sub-header-text">Substituição </span>
        <img class="sub-logo" id="subInLogo" src="" />
      </div>
      <div class="sub-container" id="inWrapper">
        <div class="sub-row in">
          <span class="player-name" id="subInName"></span>
          <span class="arrow-icon in-arrow">&#129145;</span>
        </div>
      </div>

      <span class="divider-horizontal"></span>

      <div class="sub-container" id="outWrapper">
        <div class="sub-row out">
          <span class="player-name" id="subOutName"></span>
          <span class="arrow-icon out-arrow">&#129147;</span>
        </div>
      </div>
    </div>
  </div>
  <script src="scoreboard.js"></script>
</body>
</html>
