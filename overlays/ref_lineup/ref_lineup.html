<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ref Lineup</title>
    <link rel="stylesheet" href="ref_lineup.css">
</head>
<body>
    <div class="ref-lineup-wrapper" id="refLineupWrapper">
        <div class="ref-lineup-container">
            <div class="ref-lineup-header piece">
                <span class="ref-lineup-title">Equipa de Arbitragem</span>
            </div>
            <div class="ref-list-container">
                <div class="main-ref-container piece">
                    <span class="ref-label">Árbitro Principal:</span>
                    <span class="ref-name" id="mainRefName">Henrique Gonçalves</span>
                </div>
                <div class="assistant-ref-1-container piece">
                    <span class="ref-label">Árbitro Assistente 1:</span>
                    <span class="ref-name" id="assistantRefName">Joel Salvador</span>
                </div>
                <div class="assistant-ref-2-container piece">
                    <span class="ref-label">Árbitro Assistente 2:</span>
                    <span class="ref-name" id="assistantRefName2">Filipe Figueiredo</span>
                </div>
            </div>
        </div>
    </div>

    <script src="ref_lineup.js"></script>

</body> 
</html>
