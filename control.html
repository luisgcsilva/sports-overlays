<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Control Panel</title>
  <link rel="stylesheet" href="control.css"></link>
</head>
<body>
  <h1>Overlay Control Panel</h1>
    <div class="section">
      <h2>Timer</h2>
        <button onclick="toggleScoreboard()">Toggle Scoreboard</button>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="setTime()">Set Time</button>
        <button onclick="setTime45()">Set Time 45:00</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="resetTimer45()">Reset 45:00</button>
        <input type="number" id="extra-time" placeholder="Extra Time" />
        <button onclick="toggleExtraTime()">Toggle Extra Time</button>
    </div>

    <div class="section">
      <h2>Goals</h2>
        <input id="scorer" placeholder="Scorer Name" />
        <button onclick="goalHome()">Goal Home</button>
        <button onclick="removeGoalHome()">Remove Goal Home</button>
        <button onclick="goalAway()">Goal Away</button>
        <button onclick="removeGoalAway()">Remove Goal Away</button>
        <button onclick="toggleHomeGoalScorer()">Toggle Home Goal Scorer</button>
        <button onclick="toggleAwayGoalScorer()">Toggle Away Goal Scorer</button>
    </div>
    
    <div class="section">
      <h2>Matchup</h2>
        <button onclick="toggleMatchup()">Toggle Matchup</button>
      <div class="matchup-form">
        <input type="text" id="inputHomeName" placeholder="Home Team Name">
        <input type="text" id="inputHomeLogo" placeholder="Home Logo URL">
        <input type="number" id="inputHomeScore" placeholder="Home Score">
      
        <input type="text" id="inputAwayName" placeholder="Away Team Name">
        <input type="text" id="inputAwayLogo" placeholder="Away Logo URL">
        <input type="number" id="inputAwayScore" placeholder="Away Score">
      
        <button onclick="sendMatchupData()">Send Matchup</button>
        <button onclick="toggleMatchupStacked()">Toggle Matchup Stacked</button>
      </div>
    </div>

    <div class="section">
      <h2>Red Cards</h2>
        <button onclick="redCardHome()">Red Card Home</button>
        <button onclick="removeRedCardHome()">Remove Red Card Home</button>
        <button onclick="redCardAway()">Red Card Away</button>
        <button onclick="removeRedCardAway()">Remove Red Card Away</button>
        <button onclick="toggleHomeRedCards()">Toggle Home Red Cards</button>
        <button onclick="toggleAwayRedCards()">Toggle Away Red Cards</button>
    </div>

    <div class="section">
      <h2>Substitions</h2>
      <input type="text" id="subInName" placeholder="Sub In Name" />
      <input type="text" id="subOutName" placeholder="Sub Out Name" />
      <button onclick="sendSubHome()">Send Sub Home</button>
      <button onclick="sendSubAway()">Send Sub Away</button>
    </div>

    <div class="section">
      <h2>Lineups</h2>
      <button onclick="toggleRefLineup()">Toggle Ref Lineup</button>
      <button onclick="toggleHomeLineup()">Toggle Home Lineup</button>
      <button onclick="toggleAwayLineup()">Toggle Away Lineup</button>
      <button onclick="populateHomeLineup()">Populate Lineup</button>
    </div>
    <div class="section">
      <h2>Lineup</h2>
      <div id="lineupFormContainer"></div>
    </div>
<script src="control.js"></script>
</body>
</html>
