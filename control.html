<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Control Panel</title>
  <link rel="stylesheet" href="control.css"></link>
</head>
<body>
  <h1>Overlay Control Panel</h1>
    <div class="section">
      <h2>Timer</h2>
        <button onclick="toggleScoreboard()">Toggle Scoreboard</button>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="setTime()">Set Time</button>
        <button onclick="setTime45()">Set Time 45:00</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="resetTimer45()">Reset 45:00</button>
        <input type="number" id="extra-time" placeholder="Extra Time" />
        <button onclick="toggleExtraTime()">Toggle Extra Time</button>
    </div>

    <div class="section">
      <h2>Goals</h2>
        <input id="scorer" placeholder="Scorer Name" />
        <button onclick="goalHome()">Goal Home</button>
        <button onclick="removeGoalHome()">Remove Goal Home</button>
        <button onclick="goalAway()">Goal Away</button>
        <button onclick="removeGoalAway()">Remove Goal Away</button>
        <button onclick="toggleHomeGoalScorer()">Toggle Home Goal Scorer</button>
        <button onclick="toggleAwayGoalScorer()">Toggle Away Goal Scorer</button>
    </div>
    
    <div class="section">
      <h2>Matchup</h2>
        <button onclick="toggleMatchup()">Toggle Matchup</button>
    </div>

    <div class="section">
      <h2>Red Cards</h2>
        <button onclick="redCardHome()">Red Card Home</button>
        <button onclick="removeRedCardHome()">Remove Red Card Home</button>
        <button onclick="redCardAway()">Red Card Away</button>
        <button onclick="removeRedCardAway()">Remove Red Card Away</button>
        <button onclick="toggleHomeRedCards()">Toggle Home Red Cards</button>
        <button onclick="toggleAwayRedCards()">Toggle Away Red Cards</button>
    </div>
<script src="control.js"></script>
</body>
</html>
